<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="contacts/contact.css">
</head>
<body>
  <div class="bg-stars"></div>

  <header class="site-header">
    <a class="brand" href="index.html"><span class="logo">S</span> Sandy</a>
    <nav class="nav">
        <a href="3Dportfolio/index.html">Home</a>
        <a href="projects/project.html">Projects</a>
        <a href="about/about.html">About</a>
        <a href="contacts/contacts.html" class="cta">Contact</a>
      </nav>
    <button class="mobile-toggle" aria-label="Toggle menu">☰</button>
  </header>

  <main class="container">
    <section class="section-head">
      <h2>Get in touch</h2>
      <p class="lead">Available for freelance and full-time roles. Tell me about your project.</p>
    </section>

    <section class="contact-grid">
      <form class="contact-form" id="contactForm">
        <input type="text" name="name" placeholder="Your name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="text" name="subject" placeholder="Subject" />
        <textarea name="message" rows="6" placeholder="Message" required></textarea>
        <button class="btn primary" type="submit">Send message</button>
      </form>

      <aside class="contact-aside" data-tilt>
        <h4>Email</h4>
        <p>sandy@example.com</p>
        <h4>Location</h4>
        <p>India</p>
        <div class="mini-cta">
          <a href="mailto:sandy@example.com" class="btn small">Email me</a>
        </div>
      </aside>
    </section>
  </main>

  <footer class="site-footer">
    <div>© <span id="year4"></span> Sandy — Contact</div>
  </footer>

  <script src="/Users/09sandy/ChattyBySandy/sharedjs(animations,3Dtilt,nav)/script.js"></script>
